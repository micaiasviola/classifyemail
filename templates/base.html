<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails - AutoU</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="../static/css/custom.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS custom -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">


</head>

<body>
    <div class="container-premium">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Classificador de Emails AI</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-check-circle"></i>
                    <span>2,548 emails processados</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bolt"></i>
                    <span>97% de precis√£o</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            Desenvolvido com <i class="fas fa-heart" style="color: #e74c3c;"></i> para o Processo Seletivo AutoU
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
